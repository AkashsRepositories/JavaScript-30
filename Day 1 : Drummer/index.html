<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drummer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Bass Drum</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Drum Sticks</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Hi-Hat</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Tom Drum</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Snare Drum</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Splash Cymbal</span>
    </div>
  </div>

  <audio data-key="83" src="sounds/Bass-Drum.mp3"></audio>
  <audio data-key="68" src="sounds/Drum-Sticks.mp3"></audio>
  <audio data-key="70" src="sounds/Hi-Hat.mp3"></audio>
  <audio data-key="74" src="sounds/Small-Tom-Drum.mp3"></audio>
  <audio data-key="75" src="sounds/Snare-Drum.mp3"></audio>
  <audio data-key="76" src="sounds/Splash-Cymbal.mp3"></audio>


  <!-- Javascript` -->
<script src="app.js"></script>


</body>
</html>
